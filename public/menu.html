<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$GRINCH Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .balance {
            font-size: 2.5em;
            color: #FFD700;
            margin: 30px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #222;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .menu-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            text-align: center;
            color: #B0B0B0;
            font-size: 0.9em;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-button.active {
            color: #FFD700;
        }

        .menu-button i {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .menu-button:hover {
            color: #FFD700;
        }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tab {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
            color: white;
            transition: transform 0.5s ease;
        }

        .tab.active {
            transform: translateX(-100%);
        }

        .tab.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–∞—è –≤–∫–ª–∞–¥–∫–∞ -->
    <div class="tab active" id="mainTab">
        <div class="balance" id="balance">Loading balance...</div>
        <h1 style="font-size: 2em; color: #FFD700;">Happy Holidays!</h1>
        <p style="color: #B0B0B0; font-size: 1.2em;">Select a section to explore</p>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–æ–∫ -->
    <div class="tab hidden" id="shopTab">
        <h1>Welcome to the Shop</h1>
    </div>
    <div class="tab hidden" id="inventoryTab">
        <h1>Your Inventory</h1>
    </div>
    <div class="tab hidden" id="profileTab">
        <h1>Your Profile</h1>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
    <div class="button-container">
        <button class="menu-button" data-target="shopTab">
            <i>üè™</i>
            <span>Shop</span>
        </button>
        <button class="menu-button" data-target="inventoryTab">
            <i>üéí</i>
            <span>Inventory</span>
        </button>
        <button class="menu-button" data-target="profileTab">
            <i>üë§</i>
            <span>Profile</span>
        </button>
        <button class="menu-button active" data-target="mainTab">
            <i>üè†</i>
            <span>Main</span>
        </button>
    </div>

    <script>
        // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        const buttons = document.querySelectorAll('.menu-button');
        const tabs = document.querySelectorAll('.tab');

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                const targetTab = e.target.closest('button').dataset.target;

                buttons.forEach(btn => btn.classList.remove('active'));
                e.target.closest('button').classList.add('active');

                tabs.forEach(tab => {
                    tab.classList.add('hidden');
                    tab.classList.remove('active');
                });

                const newTab = document.getElementById(targetTab);
                newTab.classList.remove('hidden');
                newTab.classList.add('active');
            });
        });

        // –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ localStorage
        const grinchCoins = localStorage.getItem('grinchCoins') || 0;
        document.getElementById('balance').textContent = `${grinchCoins} $GRINCH`;
    </script>
</body>
</html>
